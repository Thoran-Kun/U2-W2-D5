<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="Netflix-logo"
              height="40px"
            />
          </a>
        </div>
      </nav>
    </header>
    <!-- NAVBAR conclusa -->
    <main class="d-flex justify-content-center mt-5">
      <div class="container text-white">
        <h1 class="border-bottom border-secondary pb-3 mb-4 text-center">
          Edit Profile
        </h1>

        <div class="row justify-content-center">
          <div class="col-12 col-md-3 text-center mb-4 mb-md-0">
            <img src="./Netflix-assets/assets/kids_icon.png" width="150" />
          </div>

          <!-- Iscrizione -->
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-secondary border-0 text-white"
                  value="Strive Student"
                />
              </div>
              <div class="mb-3">
                <label class="form-label text-secondary">Language:</label>
                <select
                  class="form-select bg-black border border-white text-white w-50"
                >
                  <option>English</option>
                  <option>Italiano</option>
                  <option>Spagnolo</option>
                </select>
              </div>

              <hr class="border-secondary" />
              <div class="mb-3">
                <label class="form-label text-secondary"
                  >Maturity Settings:</label
                ><br />
                <button type="button" class="btn btn-secondary">
                  ALL MATURITY RATINGS
                </button>
                <p class="text-secondary mt-2">
                  Show titles of all maturity ratings for this profile.
                </p>
                <button class="btn btn-outline-secondary">EDIT</button>
              </div>

              <hr class="border-secondary" />

              <div class="mb-3">
                <label class="form-label text-secondary"
                  >Autoplay controls:</label
                ><br />
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark border-secondary"
                    type="checkbox"
                    checked
                  />
                  <label class="form-check-label text-secondary">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark border-secondary"
                    type="checkbox"
                    checked
                  />
                  <label class="form-check-label text-secondary">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>

              <div class="mt-4 d-flex gap-3">
                <button class="btn btn-light">SAVE</button>
                <button class="btn btn-outline-secondary">CANCEL</button>
                <button class="btn btn-outline-secondary">
                  DELETE PROFILE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
